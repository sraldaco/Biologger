<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/plantillas/system/page-admin.xhtml">
            <ui:param name="tituloDePagina" value="#{beanCategoria.categoria.nombre}" />
            <ui:define name="content">
                <h1><em>Eliminar la categoria</em>: #{tituloDePagina}</h1>
                    <p>Esta acción no se puede deshacer. ¿Estás seguro de querer eliminar la categoria: #{tituloDePagina}?</p>
                    <h:form>
                        <h:commandLink class="btn btn-danger" action="#{beanCategoria.eliminarCategoria()}" > 
                            <i class="fa fa-eraser"></i> Eliminar
                        </h:commandLink>
                        <h:link value="Cancelar" class="btn btn-link" outcome="lista.xhtml" />
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
