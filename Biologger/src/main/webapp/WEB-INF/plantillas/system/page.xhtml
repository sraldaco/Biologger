    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:composition template="html.xhtml">
            <ui:define name="page" >
                <ui:fragment rendered="#{sesion.usuario.rol == 1 }">
                    <ui:include src="../navbar/admin-nav.xhtml" />
                </ui:fragment>
                <ui:include src="../navbar/nav.xhtml" />
                <div class="bg-light">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <p:messages id="panelFM" autoUpdate="true" showDetail="true" closable="true" showIcon="false" style="overflow-wrap: break-word;" />
                            </div>
                        </div>
                        <div class="row">
                            <ui:fragment rendered="#{Sidebar}" >
                                <div class="col-md-4 col-lg-3">
                                    <div class="mt-4 mb-0 mb-md-4">
                                        <ui:insert name="sidebar" />
                                    </div>
                                </div>
                            </ui:fragment>
                            <div class="#{ Sidebar ? 'col-md-8 col-lg-9' : 'col-md-12' }">
                                <div class="mt-0 mt-md-4 mb-4">
                                    <ui:insert name="content" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer bg-white border-top pt-3 pb-3">
                    <div class="container">
                        <p class="mb-0">
                            &copy; Bakliz, Ingenier√≠a de Software 2019-1. Todos los derechos reservados.
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
